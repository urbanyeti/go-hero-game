syntax = "proto3";

option go_package = "github.com/urbanyeti/go-hero-game/server/grpc";

package gameworld;

service GameWorld {
	rpc GetRandomItem(ItemRequest) returns (Item) {}
}

message ItemRequest {
	int32 loop_number = 1;
	int32 level = 2;
}

message Item {
	string ID = 1;
	string Name = 2;
	string Desc = 3;
	map<string,int32> Stats = 4;
	map<string,bool> Tags = 5;
}